{{ define "main" }}
<h1 class="text-center mx-auto max-w-4xl text-4xl sm:text-5xl md:text-6xl">
	Contact
</h1>
<form class="mx-auto md:w-2/3 lg:w-1/2" method="POST" data-netlify="true">
	<div>
		<input class="w-full p-2 mb-4 border rounded-md" type="text" name="name" placeholder="{{ i18n `name` }}">
	</div>
	<div>
		<input class="w-full p-2 mb-4 border rounded-md" type="email" name="email" placeholder="Email" required>
	</div>
	<div>
		<textarea class="w-full p-2 mb-4 border rounded-md" name="message" placeholder="{{ i18n `your_message` }}..."
			rows="10" required></textarea>
	</div>
	{{ with .Site.Params.email }}
	<a class="bg-gray-200 px-3 py-2 rounded-md mr-2 no-underline inline-block" href="mailto:{{ . }}">
		{{ i18n "contact_email" }}
	</a>
	{{ end }}
	<div class="float-right">
		<input type="reset" class="bg-gray-200 px-3 py-2 rounded-md mr-2" value='{{ i18n "cancel" }}' />
		<input type="submit" class="bg-black text-white px-3 py-2 rounded-md" value='{{ i18n "submit" }}' />
	</div>
</form>
{{ end }}
