<div
  class="relative p-4 pb-12 border border-black rounded-md transition ease-in-out duration-300 shadow-2 hover:shadow-8">
  <h2 class="inline-block my-0 text-grey-800">
    <a class="font-normal no-underline" href="https://github.com/{{.user}}" target="_blank">
      {{ .user | markdownify }}
    </a>
    /
    <a class="no-underline" href="https://github.com/{{.user}}/{{.name}}" target="_blank">{{ .name | markdownify }}</a>
  </h2>
  <h3 class="mt-1 text-grey-700">{{ .description | markdownify | emojify }}</h3>
  <div class="absolute right-4 bottom-2">
    {{ partial "gh-button" . }}
  </div>
</div>
